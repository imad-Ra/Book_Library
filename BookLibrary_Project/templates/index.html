<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Personal Library Manager</h1>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <form action="{{ url_for('filter_books') }}" method="post">
        <select name="filter_type">
            <option value="all">All Books</option>
            <option value="author">By Author</option>
            <option value="genre">By Genre</option>
        </select>
        <input type="text" name="filter_value" placeholder="Enter filter value">
        <input type="submit" value="Filter">
    </form>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.genre }}</td>
            <td>
                <a href="{{ url_for('edit_book', book_id=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete_book', book_id=loop.index0) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
